<div class="row justify-content-center">
    <div class="row">
        <div id="scores"><div class="col-lg-2">High Scores</div></div>
        <span id="timer"><div class="col-lg-2">Time:</div></span>
    </div>
</div>
    
    

<div id = "start-screen">  
    <div class="container">

            <div id = "quiz-question"><p>Press the start button to begin!</p></div>
            <button class="btn btn-primary" id="startBtn">Start</button>
            <div id=“quizQuestionBtns”></div>
        </div>
    </div>
</div>
